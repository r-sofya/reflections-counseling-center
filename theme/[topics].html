  <script>
	var audio = document.getElementById("myAudio");
	var playButton = document.querySelector("[audio='play']");
	var pauseButton = document.querySelector("[audio='pause']");
	playButton.addEventListener("click", function() {
	  audio.play();
	  playButton.style.display = "none";
	  pauseButton.style.display = "block";
	});
	pauseButton.addEventListener("click", function() {
	  audio.pause();
	  pauseButton.style.display = "none";
	  playButton.style.display = "block";
	});
	window.onload = function() {
	      pauseButton.click();
	    }
</script>

  <!--  Script for slider sizing  -->
  <script>
	const slider = document.querySelector('.slider');
	const sliderContents = document.querySelectorAll('.slider-content');
	const sliderHeight = window.getComputedStyle(slider).height;
	sliderContents.forEach((sliderContent) => {
  	sliderContent.style.height = sliderHeight;
	});
</script>
